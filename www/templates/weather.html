<ion-view id="page3" class=" ">
  <ion-nav-title>{{title}}</ion-nav-title>
    <ion-content padding="true" class="has-header">
        <h2 class="site-message">{{location}}, the weather is:</h2>

        <p class="taps-message">taps
          <span class="dynamic-taps-message" class="">{{!error ? taps : error}}</span>
        </p>

        <h3 class="sub-message" ng-if="message">{{message}}</h3>

        <hr />

        <p><strong>Current Weather: </strong>{{description}}</p>
        <p><strong>Temperature:</strong> {{temp_c}}&deg;C ({{temp_f}}&deg;F)
    </ion-content>
</ion-view>
