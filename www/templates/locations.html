<ion-view title="Locations" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="search" my-enter="searchLocation(search_loc)" ng-model="search_loc" placeholder="Check anywhere in the UK!">
          </label>
          <button class="button button-small" ng-click="search_loc = null">
            <i class="icon ion-close-round placeholder-icon"></i>
          </button>
        </div>

        <div class="item item-divider item-icon-right">
          Favorites
          <i class="icon placeholder-icon ion-ios-star"></i>
        </div>

        <div class="item" ng-repeat="fav in favorites">
          <a ng-click="loadFavoriteById(fav.id)">{{fav.location}}</a>
        </div>

      </div>
    </ion-content>
</ion-view>
